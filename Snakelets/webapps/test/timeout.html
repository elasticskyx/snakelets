<body>
    <h1>Your session timed out</h1>
    <h2>Due to browser inactivity, the web session timed out on the server.</h2>
    <p>The server does this to save resources, but it means that any information in your session is now lost.</p>
    <p>You can continue with a new session by <a href="#" onclick="window.location.reload(); return false;">reloading</a> the page.</p>

</body>
